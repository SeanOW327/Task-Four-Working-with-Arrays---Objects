<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>

    <title>Task Four: Working with Arrays & Objects</title>
  </head>
  <body>
    
    <form id="vehicleLogForm">
      <h3>Vehicle Inventory Log</h3>

      <select class="form-control" id="vehicleType">
        <option>Vehicle Type</option>
        <option>Motorcycle</option>
        <option>Car</option>
        <option>Pickup Truck</option>
        <option>Truck</option>
      </select>

      <input type="text" class="form-control" placeholder="Make" id="make">

      <input type="text" class="form-control" placeholder="Model" id="model">

      <input type="number" class="form-control" placeholder="Registration Number" id="registrationNumber">

      <select class="form-control" id="conditionOfVehicle">
        <option>Condition Of Vehicle</option>
        <option>New</option>
        <option>Pre-owned</option>
        <option>Damaged</option>
        <option>Scrap Parts</option>
      </select>
        

        <button class="btn btn-primary" type="button" onclick="logVehicle()">Log Vehicle</button>    
  </form>
    
  </body>
</html>
